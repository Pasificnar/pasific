<!DOCTYPE html>
<html>
<head>
    <title>arkansawvill</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            background-image: url('https://images.unsplash.com/photo-1677024348381-13c9024e3ed1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGxpYnJhcnklMjBhZXN0aGV0aWN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60');
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            animation: zoomIn 1s ease-in-out;
            overflow: hidden;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            margin-top: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 24px;
            margin-bottom: 15px;
            color: #fff;
        }

        .cta-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .cta-button {
            background: #fff;
            color: #111;
            font-size: 16px;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            text-decoration: none;
            margin: 10px;
        }

        .cta-button:hover {
            background: #ddd;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>arkansawvill</h1>
        <p>Thank You for coming to my website.</p>
        <div class="cta-buttons">
            <a href="https://www.facebook.com/arkansawvill" class="cta-button">My Writing</a>
            <a href="https://www.facebook.com/profile.php?id=100092878471664" class="cta-button">My Drawing</a>
        </div>
    </div>
</body>
